<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Petrov's blog</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow links">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a [routerLink]="['/posts']"
              >Posts</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a [routerLink]="['/about']"
              >About me</a
            >
          </li>
          <li *ngIf="isLogin" class="nav-item">
            <a (click)="logout()" [routerLink]="['']"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
